<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário de Serviço</h1>
        <form id="serviceForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXX-XXXX" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="lingua" class="form-label">Língua aplicada no serviço</label>
                <select class="form-select" id="lingua" required>
                    <option value="">Selecione uma língua</option>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="frances">Francês</option>
                    <option value="portugues">Português</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Upload do protótipo</label>
                <input type="file" class="form-control" id="arquivo" accept=".pdf, .doc, .docx, .jpeg, .png" required>
            </div>
            <div class="mb-3">
                <label for="linguagens" class="form-label">Linguagens preferidas</label>
                <select multiple class="form-select" id="linguagens">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Banco de dados recomendado</label><br>
                <input type="radio" id="mysql" name="banco" value="mysql" required>
                <label for="mysql">MySQL</label><br>
                <input type="radio" id="postgresql" name="banco" value="postgresql">
                <label for="postgresql">PostgreSQL</label>
            </div>
            <div class="mb-3">
                <label for="turno" class="form-label">Turno de preferência para reuniões</label>
                <select class="form-select" id="turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Melhor horário para reuniões</label>
                <input type="time" class="form-control" id="horario">
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Previsão de entrega</label>
                <input type="date" class="form-control" id="data">
            </div>
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
